<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhe Radhe - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .radhe-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .maintenance-text {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .coming-soon-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #e0e0e0;
            font-style: italic;
        }

        .dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }

        .divine-symbol {
            font-size: 4rem;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FFD700; }
            to { text-shadow: 0 0 20px #FFA500, 0 0 30px #FFA500, 0 0 40px #FFA500; }
        }

        @keyframes loading {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .radhe-title {
                font-size: 1.5rem;
            }
            
            .maintenance-text {
                font-size: 1.5rem;
            }
            
            .coming-soon-text {
                font-size: 1.2rem;
            }
            
            .container {
                margin: 20px;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .radhe-title {
                font-size: 1.5rem;
            }
            
            .maintenance-text {
                font-size: 1.3rem;
            }
            
            .coming-soon-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        
      
        
        <h2 class="maintenance-text">Under Maintenance</h2>
        
        <p class="coming-soon-text">Coming Soon<span class="dots">...</span></p>
          <h1 class="radhe-title"> राधे राधे</h1>
        <p style="font-size: 1.1rem; color: #ccc; margin-top: 20px;">
            We are working on something amazing for you.<br>
            Please check back soon!
        </p>
    </div>

    <script>
        // Add the background image once the page loads
        window.addEventListener('load', function() {
            // Background image from your images folder
            document.body.style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('./images/bg.jpg')";
        });

        // Animate the dots
        setInterval(function() {
            const dots = document.querySelector('.dots');
            if (dots.textContent === '...') {
                dots.textContent = '';
            } else {
                dots.textContent += '.';
            }
        }, 500);
    </script>
</body>
</html>
